<form [formGroup]="townForm" (ngSubmit)="save()" novalidate>
  <md-input-container>
    <input mdInput formControlName="name" placeholder="{{i18n.town.NAME}}">
    <md-hint *ngIf="nameFormControl.touched && nameFormControl.hasError('required')">
      {{i18n.town.NAME__REQUIRED}}
    </md-hint>
  </md-input-container>
  <button *ngIf="!originalTown.id" type="submit" md-raised-button color="primary">{{i18n.ADD}} {{i18n.town.TOWN | lowercase}}</button>
  <button *ngIf="originalTown.id" type="submit" md-raised-button color="primary" [disabled]="townForm.value.name == originalTown.name">{{i18n.SAVE}}</button>
  <button *ngIf="originalTown.id" type="button" md-raised-button color="warn" (click)="delete()">{{i18n.DELETE}}</button>
</form>
