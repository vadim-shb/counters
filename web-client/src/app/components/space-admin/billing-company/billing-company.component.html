<div class="add-billing-company">
  <edit-billing-company-line [billingCompany]="newBillingCompany" (onSave)="renewComponent()"></edit-billing-company-line>
</div>
<div class="billing-companies">
  <edit-billing-company-line *ngFor="let billingCompany of billingCompanies$ | async"
                             [billingCompany]="billingCompany"
                             (onDelete)="renewBillingCompanies(billingCompany)"></edit-billing-company-line>
</div>
