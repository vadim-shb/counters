<div class="add-billing-company">
  <edit-billing-company-line [billingCompany]="newBillingCompany" (onSave)="clearSavedValue($event)"></edit-billing-company-line>
</div>
<div class="billing-companies">
  <edit-billing-company-line *ngFor="let billingCompany of billingCompanies"
                             [billingCompany]="billingCompany"
                             (onDelete)="deleted(billingCompany)"></edit-billing-company-line>
</div>
